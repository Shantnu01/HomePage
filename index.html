<!DOCTYPE html> 
<html lang="en">   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Homepage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Animated Background -->
  <div class="animated-bg">
    <div class="floating-grid"></div>
    <div class="floating-particles" id="particles"></div>
    <div class="pulsing-rings">
      <div class="ring" style="animation-delay: 0s"></div>
      <div class="ring" style="animation-delay: 2s"></div>
      <div class="ring" style="animation-delay: 4s"></div>
    </div>
    <div class="wave-container">
      <div class="wave" style="animation-delay: 0s"></div>
      <div class="wave" style="animation-delay: 5s"></div>
      <div class="wave" style="animation-delay: 10s"></div>
    </div>
  </div>
  
  <div class="container-fluid">
    <!-- Centered Header -->
    <h1><a href="index.html">Home</a></h1>
    
    <!-- Centered Navigation Bar -->
    <div class="nav-container">
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <a href="index.html">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"/>
              </svg>
              <span>Home</span>
            </a>
          </div>
          <div class="col">
            <a href="https://shantnu01.github.io/Weather-App/">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-fill" viewBox="0 0 16 16">
                <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383"/>
              </svg>
              <span>Weather</span>
            </a>
          </div>
          <div class="col">
            <a href="https://shantnu01.github.io/Live-Tracking-App/">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
              </svg>
              <span>Live Tracker</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Slider Section -->
    <section class="slider-wrap">
      <div class="slider" id="slider">
        <div class="card active" style="--card-index: 0;">
          <img src="https://picsum.photos/1200/600?1">
          <p>Home</p>
        </div>
        <div class="card" style="--card-index: 1;">
          <img src="https://picsum.photos/1200/600?2">
          <p>Add new elements</p>
        </div>
        <div class="card" style="--card-index: 2;">
          <img src="https://picsum.photos/1200/600?3">
          <p>Move things around</p>
        </div>
      </div>
      
      <!-- Navigation Dots -->
      <div class="slider-nav">
        <button class="slider-dot active" data-slide="0"></button>
        <button class="slider-dot" data-slide="1"></button>
        <button class="slider-dot" data-slide="2"></button>
      </div>
    </section>
  </div>
  
  <script type="module" src="script.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Create animated particles
      const particlesContainer = document.getElementById('particles');
      const particleCount = 80;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + 'vw';
        particle.style.top = Math.random() * 100 + 'vh';
        particle.style.width = particle.style.height = Math.random() * 3 + 1 + 'px';
        particle.style.background = Math.random() > 0.5 ? 'var(--neon-blue)' : 'var(--neon-purple)';
        particle.style.opacity = Math.random() * 0.6 + 0.2;
        particle.style.animationDelay = Math.random() * 20 + 's';
        particle.style.animationDuration = Math.random() * 15 + 10 + 's';
        particlesContainer.appendChild(particle);
      }
      
      // Ultra smooth slider
      const slider = document.getElementById('slider');
      const dots = document.querySelectorAll('.slider-dot');
      const cards = document.querySelectorAll('.card');
      
      function updateActive(slideIndex) {
        cards.forEach((card, index) => {
          card.classList.toggle('active', index === slideIndex);
          card.style.transform = index === slideIndex ? 
            'scale(1) perspective(1500px) rotateY(0deg)' :
            'scale(0.9) perspective(1500px) rotateY(15deg)';
          card.style.opacity = index === slideIndex ? '1' : '0.5';
        });
        
        dots.forEach((dot, index) => {
          dot.classList.toggle('active', index === slideIndex);
        });
      }
      
      dots.forEach(dot => {
        dot.addEventListener('click', () => {
          const slideIndex = parseInt(dot.dataset.slide);
          updateActive(slideIndex);
          slider.scrollTo({
            left: cards[slideIndex].offsetLeft - slider.offsetLeft,
            behavior: 'smooth'
          });
        });
      });
      
      // Smooth scroll detection with requestAnimationFrame
      let ticking = false;
      slider.addEventListener('scroll', () => {
        if (!ticking) {
          requestAnimationFrame(() => {
            const scrollPos = slider.scrollLeft + slider.offsetWidth / 2;
            cards.forEach((card, index) => {
              if (card.offsetLeft <= scrollPos && card.offsetLeft + card.offsetWidth > scrollPos) {
                updateActive(index);
              }
            });
            ticking = false;
          });
          ticking = true;
        }
      });
      
      // Smooth hover effects
      const hoverElements = document.querySelectorAll('.col, .card, h1, .container.text-center');
      
      hoverElements.forEach(element => {
        element.addEventListener('mouseenter', function(e) {
          this.style.transform = this.style.transform.replace(/scale\([^)]*\)/, 'scale(1.05)');
        });
        
        element.addEventListener('mouseleave', function(e) {
          if (!this.classList.contains('active')) {
            this.style.transform = this.style.transform.replace(/scale\([^)]*\)/, 'scale(1)');
          }
        });
      });
    });
  </script>
</body>
</html>
